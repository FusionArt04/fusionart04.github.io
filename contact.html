<script>
  const positions = [0, 0, 0, 0, 0, 0, 0,0]; // Pour 4 carrousels
  const imageWidth = 220;

  function updateCarousel(index) {
    const track = document.getElementById(`carousel${index}`);
    track.style.transform = `translateX(-${positions[index - 1] * imageWidth}px)`;
  }

  function nextSlide(index) {
    if (positions[index - 1] < 2) { // 3 images = max index 2
      positions[index - 1]++;
      updateCarousel(index);
    }
  }

  function prevSlide(index) {
    if (positions[index - 1] > 0) {
      positions[index - 1]--;
      updateCarousel(index);
    }
  }
</script>
